
<html>

  <style>
      body {

    <title>Personal Support</title>

  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script>
  window.botpressWebChat.init({
      "composerPlaceholder": "Chat with Personal Support",
      "botConversationDescription": "Get in personal touch with our probot",
      "botId": "cf0be780-ad83-44c6-8a69-04caacfbb088",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
      "messagingUrl": "https://messaging.botpress.cloud",

      "webhookId": "5779113c-5763-42ab-8867-595163f92251",
      "lazySocket": true,
      "themeName": "prism",
      "botName": "Personal Support",
      "stylesheet": "https://webchat-styler-css.botpress.app/prod/0f40dd1a-83ca-4224-ad45-4ab95075f234/v37550/style.css",
      "frontendVersion": "v1",

window.botpressWebChat.onEvent(function () { window.botpressWebChat.sendEvent({ type: 'show' }) }, ['LIFECYCLE.LOADED']);
</script>
